<body>
   <u><h1>MEDIA ELEMENTS</h1></u>
   <h2>ADDED IMAGE VIA LOCAL STORAGE</h2>
   <img src="./media/sampleimg2.jpg" alt="alphabet image" height="540px" width="550px">
   <h2>ADDED IMAGE VIA CDN</h2>
   <img src="https://ik.imagekit.io/cfqrvhyii/sampleimage.jpg" alt="imageviacdn" height="500" width="450">

    <h1>CREATED A BASIC FORM</h1>
   <form action="">
    <label for="uname">Username :</label>
    <input type="text" id="uname" placeholder="Enter username">
    <br><br>
    <label for="pwd">Password  :</label>
    <input type="password" id="pwd" placeholder="Enter password">
    <br><br>
    <button>Submit</button>

   </form>

   <h1>HTML ENTITIES</h1>
    <p>&copy; - Copyright</p>
    <p>&trade; - TradeMark</p>

    <p>&hearts; - Heart</p>
    <p>&dollar; - Dollar</p>
